<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULAR EDADES</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Registro de personas</h1>
        <form id="personForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <button type="submit">Agregar Persona</button>
        </form>
        <div id="results">
            <h2>Resultados:</h2>
            <p>Total de personas: <span id="totalPersons">0</span></p>
            <p>Total de hombres: <span id="totalMen">0</span></p>
            <p>Total de mujeres: <span id="totalWomen">0</span></p>
            <p>Promedio de edades: <span id="averageAge">0</span></p>
            <p>Edad más grande: <span id="maxAge">0</span></p>
            <p>Edad más chica: <span id="minAge">0</span></p>
        </div>
    </div>
    
    <script src="scriptcalc.js"></script>
    
</body>
</html>
